<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/home.css">

    <title>Frontend Mentor | Space tourism website</title>
</head>

<body>
    <div class="container-fluid bg-destination w-100 h-100 p-0">
        <div data-include="nav.html"></div>

        <main class="row px-3 w-100 h-100 text-center m-0">
            <div class="col-12 col-md-6 my-2 d-flex flex-column align-items-center">
                <h1 class="text-light heading-5 align-self-md-start fs-4"><span class="text-secondary fw-bold">01</span>
                    Pick your Destination</h1>
                <img src="" alt="" class="img-fluid w-75 h-75 mt-4" id="destination-image">
            </div>
            <div class="col-12 col-md-6">
                <ul class="d-flex justify-content-evenly p-0">
                    <li>
                        <a href="#" class="text-decoration-none text-white-50 fw-light nav-text" id="moon-destination">MOON</a>
                    </li>
                    <li>
                        <a href="#" class="text-decoration-none text-white-50 fw-light nav-text" id="mars-destination">MARS</a>
                    </li>
                    <li>
                        <a href="#" class="text-decoration-none text-white-50 fw-light nav-text" id="europa-destination">EUROPA</a>
                    </li>
                    <li>
                        <a href="#" class="text-decoration-none text-white-50 fw-light nav-text" id="titan-destination">TITAN</a>
                    </li>
                </ul>
                <h1 class="heading-3 text-white text-center mt-3 text-uppercase" id="destination-name"></h1>
                <p class="fw-light text-white-50 text-center mb-4" id="destination-info"></p>
                <div class="border border-bottom-0 border-secondary mb-4"></div>
                <div class="text-center pt-2 pb-4 text-white-50 h-auto">
                    <h4 class="sub-heading-2">AVG. DISTANCE</h4>
                    <span id="avg-distance" class="sub-heading-1 text-white"></span>
                    <h4 class="sub-heading-2 mt-4">EST. TRAVEL TIME</h4>
                    <span id="travel-time" class="sub-heading-1 text-white"></span>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script src="../js/include_layout.js"></script>
    <script type="module">
        import getData from "../js/get_data.js";
        import setBackgroundResponsive from "../js/background_responsive.js";
        const d = document,
                $background = d.querySelector(".bg-destination"),
                $destinationName= d.getElementById("destination-name"),
                $destinationInfo= d.getElementById("destination-info"),
                $avgDistance= d.getElementById("avg-distance"),
                $travelTime= d.getElementById("travel-time"),
                $imgDestination= d.getElementById("destination-image");
        d.addEventListener("DOMContentLoaded", e => {
            setBackgroundResponsive($background, "bg-destination", "bg-destination-md", "bg-destination-lg");
            getData().then(data => {
                $destinationName.textContent= data.destinations[0].name;
                $destinationInfo.textContent= data.destinations[0].description;
                $avgDistance.textContent= data.destinations[0].distance;
                $travelTime.textContent= data.destinations[0].travel;
                $imgDestination.src= data.destinations[0].images.png;
                $imgDestination.alt= data.destinations[0].name;
            });
        });


        d.addEventListener("click", e => {
            if(e.target.matches("#moon-destination")){
                getData().then(data => {
                $destinationName.textContent= data.destinations[0].name;
                $destinationInfo.textContent= data.destinations[0].description;
                $avgDistance.textContent= data.destinations[0].distance;
                $travelTime.textContent= data.destinations[0].travel;
                $imgDestination.src= data.destinations[0].images.png;
                $imgDestination.alt= data.destinations[0].name;
            });
            }
            if(e.target.matches("#mars-destination")){
                getData().then(data => {
                $destinationName.textContent= data.destinations[1].name;
                $destinationInfo.textContent= data.destinations[1].description;
                $avgDistance.textContent= data.destinations[1].distance;
                $travelTime.textContent= data.destinations[1].travel;
                $imgDestination.src= data.destinations[1].images.png;
                $imgDestination.alt= data.destinations[1].name;
            });
            }
            if(e.target.matches("#europa-destination")){
                getData().then(data => {
                $destinationName.textContent= data.destinations[2].name;
                $destinationInfo.textContent= data.destinations[2].description;
                $avgDistance.textContent= data.destinations[2].distance;
                $travelTime.textContent= data.destinations[2].travel;
                $imgDestination.src= data.destinations[2].images.png;
                $imgDestination.alt= data.destinations[2].name;
            });
            }
            if(e.target.matches("#titan-destination")){
                getData().then(data => {
                $destinationName.textContent= data.destinations[3].name;
                $destinationInfo.textContent= data.destinations[3].description;
                $avgDistance.textContent= data.destinations[3].distance;
                $travelTime.textContent= data.destinations[3].travel;
                $imgDestination.src= data.destinations[3].images.png;
                $imgDestination.alt= data.destinations[3].name;
            });
            }
        });

        window.addEventListener("resize", e => setBackgroundResponsive($background, "bg-destination", "bg-destination-md", "bg-destination-lg"));



    </script>
</body>

</html>
