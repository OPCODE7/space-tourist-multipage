<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/technology.css">

    <title>Space tourism website | TECHNOLOGY</title>
</head>

<body class="vh-100">
    <div class="container-fluid bg-technology w-100 h-100 p-0">
        <div data-include="nav.html"></div>

        <main class="row w-100 text-center m-0">
            <div class="col-12 col-md-6 mt-2 d-flex flex-column align-items-center px-0 header-image-container">
                <h1 class="text-light heading-5 align-self-md-start fs-4 text-uppercase"><span class="text-secondary fw-bold">03</span>
                    Space Launch 101</h1>
                <img src="" alt="" class="img-fluid w-100 h-100 mt-3" id="technology-image">
            </div>
            <div class="col-12 col-md-6 px-0 mt-4">
                <ul class="d-flex justify-content-center p-0 list-unstyled">
                    <li class="mx-2">
                        <a href="#" class="text-decoration-none pb-2 fw-light nav-text is-active link-technology fw-light"
                            id="tech-1">1</a>
                    </li>
                    <li class="mx-2">
                        <a href="#" class="text-decoration-none pb-2 fw-light nav-text link-technology fw-light"
                            id="tech-2">2</a>
                    </li>
                    <li class="mx-2">
                        <a href="#" class="text-decoration-none pb-2 fw-light nav-text link-technology fw-light"
                            id="tech-3">3</a>
                    </li>
                </ul>
                <h5 class="heading-5 text-white-50 text-center text-uppercase">the terminology...</h5>
                <h1 class="heading-4 text-white text-center text-uppercase w-100 fw-bold" id="technology-name"></h1>
                <p class="fw-light text-white-50 text-center mb-0" id="tech-description"></p>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script src="../js/include_layout.js"></script>
    <script type="module">
        import getData from "../js/get_data.js";
        import setBackgroundResponsive from "../js/background_responsive.js";
        const d = document,
            $background = d.querySelector(".bg-technology"),
            $technologyName = d.getElementById("technology-name"),
            $technologyDescription = d.getElementById("tech-description"),
            $imgTechnology = d.getElementById("technology-image"),
            $linksTechnology = d.querySelectorAll(".link-technology");


        const setData = (index) => {
            getData().then(data => {
                $technologyName.textContent = data.technology[index].name;
                $technologyDescription.textContent = data.technology[index].description;
                $imgTechnology.src = data.technology[index].images.portrait;
                $imgTechnology.alt = data.technology[index].name;
            });
        }

        const navigationEffects = (targetActive) => {
            targetActive.classList.add("is-active");
            $linksTechnology.forEach(link => {
                if (link.classList.contains("is-active") && link !== targetActive) link.classList.remove("is-active");
            });
        }

        d.addEventListener("DOMContentLoaded", e => {
            setBackgroundResponsive($background, "bg-technology", "bg-technology-md", "bg-technology-lg");
            setData(0);
        });


        d.addEventListener("click", e => {
            if (e.target.matches("#tech-1")) {
                setData(0);
                navigationEffects(e.target);
            }
            if (e.target.matches("#tech-2")) {
                navigationEffects(e.target);
                setData(1);
            }
            if (e.target.matches("#tech-3")) {
                navigationEffects(e.target);
                setData(2);
            }
        });

        window.addEventListener("resize", e => setBackgroundResponsive($background, "bg-technology", "bg-technology-md", "bg-technology-lg"));



    </script>
</body>

</html>
