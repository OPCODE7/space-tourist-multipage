<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/crew.css">

    <title>Space tourism website | CREW</title>
</head>

<body class="vh-100">
    <div class="container-fluid bg-crew w-100 h-100 p-0">
        <div data-include="nav.html"></div>

        <main class="row px-2 w-100 text-center m-0">
            <div class="col-12 col-md-6 mt-2 d-flex flex-column align-items-center justify-content-between">
                <h1 class="text-light heading-5 align-self-md-start fs-4 text-uppercase"><span class="text-secondary fw-bold">01</span>
                    Meet Your Crew</h1>
                <img src="" alt="" class="img-fluid w-50 h-75" id="crew-image">
            </div>
            <div class="border-bottom border-secondary separator-line opacity-25"></div>
            <div class="col-12 col-md-6 mt-4 px-0">
                <ul class="d-flex justify-content-center p-0 list-unstyled">
                    <li class="mx-2">
                        <a href="#" class="text-decoration-none pb-2 fw-light nav-text is-active link-crew"
                            id="crew-1"></a>
                    </li>
                    <li class="mx-2">
                        <a href="#" class="text-decoration-none pb-2 fw-light nav-text link-crew"
                            id="crew-2"></a>
                    </li>
                    <li class="mx-2">
                        <a href="#" class="text-decoration-none pb-2 fw-light nav-text link-crew"
                            id="crew-3"></a>
                    </li>
                    <li class="mx-2">
                        <a href="#" class="text-decoration-none pb-2 fw-light nav-text link-crew"
                            id="crew-4"></a>
                    </li>
                </ul>
                <h4 class="heading-5 text-white-50 text-center text-uppercase" id="crew-rol"></h4>
                <h1 class="heading-4 text-white text-center text-uppercase w-100 fw-bold" id="crew-name"></h1>
                <p class="fw-light text-white-50 text-center mb-0" id="crew-bio"></p>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script src="../js/include_layout.js"></script>
    <script type="module">
        import getData from "../js/get_data.js";
        import setBackgroundResponsive from "../js/background_responsive.js";
        const d = document,
            $background = d.querySelector(".bg-crew"),
            $crewName = d.getElementById("crew-name"),
            $crewRol = d.getElementById("crew-rol"),
            $crewBio = d.getElementById("crew-bio"),
            $imgCrew = d.getElementById("crew-image"),
            $linksCrews = d.querySelectorAll(".link-crew");


        const setData = (index) => {
            getData().then(data => {
                $crewRol.textContent = data.crew[index].role;
                $crewName.textContent = data.crew[index].name;
                $crewBio.textContent = data.crew[index].bio;
                $imgCrew.src = data.crew[index].images.png;
                $imgCrew.alt = data.crew[index].name;
            });
        }

        const navigationEffects = (targetActive) => {
            targetActive.classList.add("is-active");
            $linksCrews.forEach(link => {
                if (link.classList.contains("is-active") && link !== targetActive) link.classList.remove("is-active");
            });
        }

        d.addEventListener("DOMContentLoaded", e => {
            setBackgroundResponsive($background, "bg-crew", "bg-crew-md", "bg-crew-lg");
            setData(0);
        });


        d.addEventListener("click", e => {
            if (e.target.matches("#crew-1")) {
                setData(0);
                navigationEffects(e.target);
            }
            if (e.target.matches("#crew-2")) {
                navigationEffects(e.target);
                setData(1);
            }
            if (e.target.matches("#crew-3")) {
                navigationEffects(e.target);
                setData(2);
            }
            if (e.target.matches("#crew-4")) {
                navigationEffects(e.target);
                setData(3);
            }
        });

        window.addEventListener("resize", e => setBackgroundResponsive($background, "bg-crew", "bg-crew-md", "bg-crew-lg"));



    </script>
</body>

</html>
