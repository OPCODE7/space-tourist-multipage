<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/crew.css">

    <title>Space tourism website | CREW</title>
</head>

<body>
    <div class="container-fluid bg-crew w-100 min-vh-100 p-0 d-flex flex-column">
        <div data-include="nav.html"></div>

        <main class="row w-100 text-center m-0 flex-grow-1 d-flex flex-column px-0">
            <div class="col-12 col-lg-6 mt-2 flex-grow-0 ps-lg-5">
                <h1 class="text-light heading-5 text-center text-md-start fs-4 text-uppercase ps-md-5"><span
                        class="text-secondary fw-bold">02</span>
                    Meet Your Crew</h1>
            </div>
            <div
                class="col-12 mt-3 mt-lg-0 px-0 flex-grow-1 d-flex flex-column flex-lg-row justify-content-evenly justify-content-md-between row position-relative align-items-center mx-0 px-lg-5">
                <img src="" alt=""
                    class="order-md-2 px-0 ms-5 ms-lg-0 col-5 col-md-3 flex-grow-1 flex-lg-grow-0 align-self-lg-end"
                    id="crew-image">

                <div class="border-bottom border-secondary separator-line-crew opacity-25 d-md-none col-11"></div>

                <div
                    class="row col-12 col-lg-5 px-0 mx-0 flex-grow-1 d-flex flex-column justify-content-center align-items-center align-items-lg-start ps-lg-5">
                    <ul
                        class="d-flex justify-content-center justify-content-lg-start p-0 list-unstyled my-1 order-md-1 m-0 my-md-4 mt-lg-5">
                        <li class="mx-2">
                            <a href="#" class="text-decoration-none pb-2 fw-light nav-text is-active link-crew"
                                id="crew-1"></a>
                        </li>
                        <li class="mx-2">
                            <a href="#" class="text-decoration-none pb-2 fw-light nav-text link-crew" id="crew-2"></a>
                        </li>
                        <li class="mx-2">
                            <a href="#" class="text-decoration-none pb-2 fw-light nav-text link-crew" id="crew-3"></a>
                        </li>
                        <li class="mx-2">
                            <a href="#" class="text-decoration-none pb-2 fw-light nav-text link-crew" id="crew-4"></a>
                        </li>
                    </ul>
                    <h4 class="heading-5 text-white-50 text-center text-lg-start text-uppercase col-12 col-lg-6 px-lg-0"
                        id="crew-rol"></h4>
                    <h1 class="heading-4 text-white text-center text-lg-start text-uppercase col-12  col-lg-6 fw-bold px-lg-0 pb-lg-3"
                        id="crew-name"></h1>
                    <p class="fw-light text-white-50 text-center text-lg-start mb-0 px-md-2 px-lg-0 col-12 col-md-7"
                        id="crew-bio">
                    </p>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script src="../js/include_layout.js"></script>
    <script type="module">
        import getData from "../js/get_data.js";
        import setBackgroundResponsive from "../js/background_responsive.js";
        import navigationEffects from "../js/active_link_effect.js";

        const d = document,
            $background = d.querySelector(".bg-crew"),
            $crewName = d.getElementById("crew-name"),
            $crewRol = d.getElementById("crew-rol"),
            $crewBio = d.getElementById("crew-bio"),
            $imgCrew = d.getElementById("crew-image"),
            $linksCrews = d.querySelectorAll(".link-crew");


        const setData = (index) => {
            getData().then(data => {
                $crewRol.textContent = data.crew[index].role;
                $crewName.textContent = data.crew[index].name;
                $crewBio.textContent = data.crew[index].bio;
                $imgCrew.src = data.crew[index].images.png;
                $imgCrew.alt = data.crew[index].name;
            });
        }


        d.addEventListener("DOMContentLoaded", e => {
            setBackgroundResponsive($background, "bg-crew", "bg-crew-md", "bg-crew-lg");
            setData(0);
            let url = document.URL;
            setTimeout(() => {
                let $linksNav = d.querySelectorAll(".nav-link");
                $linksNav.forEach(link => {
                    if (link.href === url) navigationEffects(link, $linksNav, "nav-link-is-active");
                });
            }, 200);
        });


        d.addEventListener("click", e => {
            if (e.target.matches("#crew-1")) {
                setData(0);
                navigationEffects(e.target, $linksCrews, "is-active");
            }
            if (e.target.matches("#crew-2")) {
                navigationEffects(e.target, $linksCrews, "is-active");
                setData(1);
            }
            if (e.target.matches("#crew-3")) {
                navigationEffects(e.target, $linksCrews, "is-active");
                setData(2);
            }
            if (e.target.matches("#crew-4")) {
                navigationEffects(e.target, $linksCrews, "is-active");
                setData(3);
            }
        });

        window.addEventListener("resize", e => setBackgroundResponsive($background, "bg-crew", "bg-crew-md", "bg-crew-lg"));



    </script>
</body>

</html>
