<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles/home.css">
  <title>Frontend Mentor | Space tourism website</title>
</head>

<body class="vh-100">
  <div class="container-fluid bg-home w-100 h-100 p-0 d-flex flex-column">
    <div data-include="starter-code/nav.html"></div>

    <main class="container-fluid row mt-5 d-flex flex-column flex-lg-row justify-content-around  align-items-center flex-grow-1">
      <div class="col-12 col-lg-5 d-flex flex-column align-items-center align-items-lg-start px-md-5">
        <h3 class="text-light text-uppercase fw-light heading-5 p-0">So, you want to travel to</h3>
        <h1 class="text-light fw-light text-uppercase my-2 heading-2" id="title-page">Space</h1>
        <p class="text-light text-center text-lg-start fw-light fs-6 m-0">Let’s face it; if you want to go to space, you might as well
          genuinely go to
          outer space and not hover kind of on the edge of it. Well sit back, and relax
          because we’ll give you a truly out of this world experience!
        </p>
      </div>
      <div class="col-12 col-lg-3 d-flex justify-content-center">
        <a href="#"
          class="rounded-circle btn-explore d-flex justify-content-center align-items-center fw-light text-uppercase heading-4">Explore</a>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

  <script type="module">
    import setBackgroundResponsive from "/js/background_responsive.js";
    const d = document;
    const $background = d.querySelector(".bg-home");

    window.addEventListener("resize", e => {
      setBackgroundResponsive($background,"bg-home","bg-home-md","bg-home-lg");
    });


    d.addEventListener("DOMContentLoaded", e => {
      setBackgroundResponsive($background,"bg-home","bg-home-md","bg-home-lg");
    });


  </script>
  <script src="js/include_layout.js"></script>
</body>

</html>
